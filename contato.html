    <h1 class="center text-30 mb-50">Entre em contato comigo</h1>
    <div class="container text-30">
    <div>
        <form>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" onkeyup='validaEmail()'>
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto</label> <br>
            <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup='validaAssunto()'></textarea>
            <div id="txtAssunto"></div>
            <button onclick="enviar()">Enviar</button>
        </form>
    </div>
    <div>
        <img class="text-30 tm-2"src="assets/img/email.png" alt="envie um email">
    </div>
